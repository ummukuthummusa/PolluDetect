<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up As a Volunteer</title>
    <link rel="stylesheet" href="./Css/Sign-up.css">
</head>
<body>
    <div class="container">
        <a href="./index.html">Home</a>
        <a href="./Sign-Up.html">Sign-Up</a>
        <h1 class="title">Sign-Up as a Volunteer</h1>
        <input type="text" class="name" placeholder="name">
        <input type="number" class="number" placeholder="Phone Number">
        <input type="email" class="email" placeholder="Email Address">
        <input type="text" class="Address" placeholder="Home Address">
        <input type="text" class="Reason" placeholder="Why do you want to volunteer">
        <input type="text" class="Availability" placeholder="How often are you available">
        <button>Submit</button>
    </div>
</body>
